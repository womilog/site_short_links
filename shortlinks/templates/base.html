{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="all-header">
            <div class="logo-container">
                <div class="logo"></div>
                <p>Уберем все лишнее из ссылки</p>
            </div>

            <div class="navigation">
                <a href="{% url 'home' %}">Главная</a>
                <a href="{% url 'about' %}">Про нас</a>
                <a href="{% url 'contact' %}">Связаться с нами</a>
                {% if user.is_authenticated %}
                <a href="{% url 'links' %}">Ссылки</a>
               <button> <a href="{% url 'users:profile' %}">Профиль</a></button>
                <form method="post" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <button type="submit">Выйти</button>
                </form>
                {% else %}
                <button><a href="{% url 'users:login' %}">Войти</a></button>
                <button><a href="{% url 'users:register' %}">Регистрация</a></button>
                {% endif %}
            </div>
        </div>
    </header>

    <main>
            <!-- Блок контента -->
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- Конец блока контента -->

    </main>

    <footer>
        <div class="footer-container">
            <div class="prava">
                <span>Все права защищены &copy;</span>
            </div>

            <div class="links-footer">
                <a href="#"><div id="twitter"></div></a>
                <a href="https://vk.com/"><div id="vk"></div></a>
                <a href="https://youtube.com/"><div id="youtube"></div></a>
                <a href="https://web.telegram.org/"><div id="telegram"></div></a>
            </div>
        </div>
    </footer>
</body>
</html>
